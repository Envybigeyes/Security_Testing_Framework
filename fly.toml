# fly.toml - Fly.io configuration for ultimate-carding-toolkit-otp

app = "ultimate-carding-toolkit-otp"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

# --- Build settings ---
[build]
  builder = "paketobuildpacks/builder:base"

# --- Environment variables ---
[env]
  INTERNAL_KEY = "supersecret"
  ADMIN_TOKEN = "your_admin_token"
  AGENT_TOKEN = "your_agent_token"
  # Add any other secrets you have in fly secrets

# --- Experimental features ---
[experimental]
  auto_rollback = true

# --- Services (HTTP ports) ---
[[services]]
  protocol = "tcp"
  internal_port = 8000
  # optional: health checks
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 80

  [[services.ports]]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "10s"
    restart_limit = 0
