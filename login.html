<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Toolkit Login</title>
  <style>
    body {
      background: #0b0f1a;
      color: #00f7ff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      border: 1px solid #00f7ff;
      padding: 30px;
      box-shadow: 0 0 20px #00f7ff55;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      background: black;
      color: #00f7ff;
      border: 1px solid #00f7ff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00f7ff;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Secure Login</h2>
    <form method="post" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Access</button>
    </form>
  </div>
</body>
</html>
